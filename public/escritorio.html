<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="container">
    <nav class="navbar fixed-top navbar-light bg-light">
        <img src="./img/distrito3chico.png" class="rounded float-left" alt="logo">
    </nav>
    <br>
    <br>
    <br>
    <h2 class="mt-5">Escritorio</h2>
    <hr>
    <h4 style="text-align: center;">↓ Con Turno ↓</h4>
    <div class="row">
        <div class="col-8">
            <h4>Atendiendo a <h5 class="text-primary">....</h5></h4> <!-- Aca a class small la cambie por h5-->

            <button class="btn btn-primary mt-5" id="atender2">
                Atender siguiente Turno
            </button>

        </div>

        <div class="col-4 text-center">
            <h4>En cola</h4>

            <div class="alert a2 alert-warning mt-2"> <!-- Aca abría que cambiar la clase pero no responde tampoco-->
                <span>Ya no hay más turnos</span>
            </div>

            <h1 id="lblPendientes2"></h1>
        </div>
    </div>
    <hr>
    <h4 style="text-align: center;">↓ Sin Turno ↓</h4>
    <div class="row">
        <div class="col-8">
            <h4>Atendiendo a <small class="text-primary">....</small></h4>

            <button class="btn btn-primary mt-5" id="atender">
                Atender siguiente Turno
            </button>

        </div>

        <div class="col-4 text-center">
            <h4>En cola</h4>

            <div class="alert alert-info mt-2">
                <span>Ya no hay más turnos</span>
            </div>

            <h1 id="lblPendientes"></h1>
        </div>
    </div>
    <br>
    <br>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/escritorio.js"></script>
    <!--<script src="./js/escritorio2.js"></script>-->

</body>

</html>
